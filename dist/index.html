<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Par Avion Petite - Carte</title>
  <style>
    * { margin: 0; padding: 0;}
    body { background: #eee; font-family: sans-serif; }
    main { margin: 0 auto; width: 96vmin; background: white; padding: 2vmin; outline: 1px solid #ddd; box-shadow:4px 4px 6px rgba(0,0,0,0.5); margin-bottom: 0.5em;  text-align:center;}
    div { margin-top: 1em; }
    canvas { width: 100%; height: auto; }
    input { max-width: 4em; text-transform: uppercase; }
    input, button { background: #ddd; padding: 0.2em 0.5em; border-radius: 0.2em; border: 1px solid #ccc; margin-top: -0.1em; font-size: inherit; text-align: center; }
    button { background: #007bff; border: 1px outset #007bff; color: white; cursor: pointer;}
    button.secondary { background: #5a6268; border-color: #5a6268; }
    span { display: inline-block; margin: 0 0.75em; }
  </style>
  <link rel="icon" href="https://cdn.3960.org/favicon.svg" sizes="any" type="image/svg+xml" />
</head>

<body>
  <main>
    <canvas id="canvas" height="1280" width="1280"></canvas>
    <div>
      <span>
        <label for="seed">Map Name</label>
        <input name="seed" id="seed" type="text" />
      </span>
      <span>
        <label for="mapdimension">Dimension (NM)</label>
        <input name="mapdimension" id="mapdimension" type="number" min="18" max="48" step="2" value="24" />
      </span>
      <span>
        <button id="generate">Generate</button>
        <button id="clear" class="secondary">Clear</button>
      </span>
    </div>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
